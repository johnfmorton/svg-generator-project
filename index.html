<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .layout-container {
    display: grid;
    grid-template-rows: 100px 1fr 100px;
    height: 100vh; /* Full height of the viewport */
    width: 100%; /* Full width */
}

.header, .footer {
    /* Styling for header and footer */
}

.content {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevents overflow */
  padding: 20px 20px;
}



.content svg {
    max-width: 100%; /* Limit to container's width */
    max-height: 100%; /* Limit to container's height */
    width: auto; /* Maintain aspect ratio */
    height: auto; /* Maintain aspect ratio */
    min-width: 0; /* Allows SVG to scale down below its intrinsic width */
    min-height: 0; /* Allows SVG to scale down below its intrinsic height */
    aspect-ratio: 11 / 8.5; /* 8.5 x 11 */
}

  </style>
  <title>SVG Workspace</title>
</head>

<body>

  <sl-drawer label="Settings" placement="end" class="drawer-overview" id="settings">
    <sl-button slot="footer" variant="primary">Close</sl-button>
  </sl-drawer>


<div class="layout-container">
  <div class="header">
    <!-- Content for top row -->
    <div id="project-title">SVG Workspace</div>
  </div>
  <div class="content">
    <!-- <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 yourWidth yourHeight" xmlns="http://www.w3.org/2000/svg"> -->
      <!-- SVG content here -->
      <svg id="svg-canvas" viewBox="0 0 1100 850" preserveAspectRatio="xMidYMid meet"></svg>

  </div>
  <div class="footer">
    <!-- Content for bottom row -->
    <sl-button id="regenerateBtn" variant="primary">Regenerate</sl-button>

    <sl-button id="downloadBtn" variant="success">Download SVG</sl-button>

    <sl-button id="settings-open" variant="neutral">Settings</sl-button></div>
  </div>
</div>

  <script type="module" src="/src/main.js"></script>


  <script>
    // const drawer = document.querySelector('.drawer-overview');
    const drawer = document.getElementById('settings');
    const openButton = document.getElementById('settings-open');
    const closeButton = drawer.querySelector('sl-button[variant="primary"]');

    openButton.addEventListener('click', () => drawer.show());
    closeButton.addEventListener('click', () => drawer.hide());

    // if there are ANY query params, close the drawer
    // wait for document and javascript to load before showing the



    window
      .addEventListener('DOMContentLoaded', () => {
        if (!window.location.search) {
          drawer.show();
        }
        document.getElementById('content').style.display = 'block';
      });

  </script>
